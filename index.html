<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Falcon Code</title>
</head>
<body>
    <div class="main-container">

        <!-- -------------------------------------- -->

        <!-- nav bar starts -->

        <nav>
            <div class="logo">
                <a href="#" >
                    <img src="img/Logo.svg" alt="Logo" class="logo-image">
                </a>

                <div class="logo-text">
                    <a href="#">FalconCode</a>
                </div>

            </div>

            <ul>
                <li>
                    <a href="#" class="active">Home</a>
                </li>
                <li>
                    <a href="#">Testimonials</a>
                </li>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">Downloads</a>
                </li>
                <li>
                    <a href="#" class="btn light">Contact</a>
                </li>

            </ul>
        </nav>

        <!-- nav bar ends -->

        <!-- ----------------------------- -->

        <!-- hero section starts -->

        <div class="hero-container">
            <div class="hero-image">
                <img src="img/hero-image.svg" alt="Hero">
                <div class="hero-ground"></div>
            </div>



            <div class="hero-text">
                <h1>
                    Learn to Develop<br>
                    Awesome Websites
                </h1>

                <p class="subtitle">
                    The best way to learn is to do it. You can find step-by-step
                    tutorials for web development here.
                </p>

                <a href="#" class="btn dark">Learn more</a>
                <!-- <button class="btn dark">Learn more</button> -->
            </div>
        </div>

        <!-- hero section ends -->

        <!-- ------------------------------------------- -->

        <!-- footer section starts -->

        <div class="footer">
            <!-- <div class="footer-content">
                <p>Copyright &copy; 2022 FalconCode LLC. All rights reserved.</p>

                <div class="footer-links">
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </div> -->

            <div class="social">
                <a href="#">
                    <img src="img/social-instagram.svg" alt="instagram">
                </a>

                <a href="#">
                    <img src="img/social-facebook.svg" alt="facebook">
                </a>

                <a href="#">
                    <img src="img/social-tweeter.svg" alt="twitter">
                </a>
            </div>
        </div>

        <!-- footer section ends -->

        <!-- ------------------------------------------- -->
    </div>

    <!-- main ends -->

    <!-- -------------------------------------------------- -->

    <!-- background section starts -->

    <div class="background">
        <div class="bg-hero-right">
            <img src="img/right-box.svg" alt="banner-right">
        </div>

        <div class="bg-hero-left">
            <img src="img/left-box3.svg" alt="banner-left">
            <img src="img/left-box2.svg" alt="banner-left">
            <img src="img/left-box1.svg" alt="banner-left">
        </div>
    </div>

    <!-- background section ends -->

    <!-- background mobile starts -->
    <img src="img/bg-left-mobile.svg" class="bg-left-mobile" alt="bg-mobile">
    <img src="img/bg-right-mobile.svg" class="bg-right-mobile" alt="bg-mobile">



    <!-- javasript code -->
    <script src="main.js"></script>
</body>
</html>
